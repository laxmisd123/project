<div class="container">

    <h1>Edit Departname</h1>
  <form (ngSubmit)="onDepartmentUpdate(f)" #f="ngForm" >
      <div class="form-group" >
        <label>name</label>
        <input name="name"  [(ngModel)]="name"  type="text" class="form-control" placeholder="Enter Department Name">

      </div>
      <div class="form-group" >
        <label>Description</label>
        <input name="desc"   [(ngModel)]="desc"   type="text" class="form-control" placeholder="Enter Description ">

      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-info" >Update Department</button>
        <button class="btn btn-danger" >Cancel</button>
      </div>
    </form>
  </div>
